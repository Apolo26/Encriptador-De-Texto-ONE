<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Text Encrypt</title>
</head>
<body>
    <div class="container">

        <div class="logo">
            <img src="images/logo3.png" alt="logo" class="logoImg" draggable="false">
            <h1 class="title">ENCRIPTADOR DE TEXTO</h1>
        </div>

        <div class="left">
            <input type="text" class="textInput" id="inputText" placeholder="Ingrese el texto aquí">
        </div>

        <div class="right">
            <img src="images/muneco.png" alt="imagen" id="rightImg" draggable="false">
            <h1 id="text">Ningun mensaje fue encontrado</h1>
            <p id="text2">Ingrese el texto que desees encriptar o desencriptar.</p>
            <button id="copy" type="button" name="button" onclick="copy()">Copiar</button>
        </div>

        <div class="left-button">
            <p id="adv"> ⚠ solo minusculas y sin acentos</p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
